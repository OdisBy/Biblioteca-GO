<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        .navbar {
            background-color: #333;
            color: #fff;
            padding: 10px;
        }
        .navbar a {
            color: #fff;
            text-decoration: none;
            font-size: 18px;
        }
        section {
            margin: 0 auto;
            display: flex;
            align-items: center;
            max-width: 70%;
            padding: 20px;
        }
        .content {
            flex: 1;
            margin: 30px;
            min-width: 300px;
        }
        h2 {
            margin: 0;
        }
        p {
            margin: 10px 0;
        }
        .buttons {
            display: flex;
            margin: 30px;
            flex-direction: column;
            align-items: flex-start;
        }
        button {
            margin-bottom: 10px;
        }
    </style>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var description = "{{.VolumeInfo.Description}}";

            var descriptionContainer = document.getElementById("description");

            if (descriptionContainer) {
                descriptionContainer.innerHTML = description;
            }
        });
    </script>

</head>
<body>
    <div class="navbar">
        <a href="#">Biblioteca Go</a>
    </div>
    <section>
        <img src="{{.VolumeInfo.ImageLinks.Small}}"
             width="300"
             height="425"
             alt="Capa do Livro"/>
        <div class="content">
            <h2>{{.VolumeInfo.Title}}</h2>
            <div id="description"></div>
        </div>
        <div class="buttons">
            <button onclick="removerLivro()">Remover Livro</button>
            <button onclick="editarLivro()">Editar Livro</button>
        </div>
    </section>
</body>
</html>
