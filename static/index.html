<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        .navbar {
            background-color: #333;
            color: #fff;
            padding: 10px;
        }
        .navbar a {
            color: #fff;
            text-decoration: none;
            font-size: 18px;
        }
        .search-bar {
            text-align: center;
            margin-top: 10px;
        }
        .search-bar input[type="text"] {
            width: 50%;
            padding: 5px;
        }
        .search-bar button {
            padding: 5px 10px;
            margin-left: 5px;
        }
        .table-container {
            display: flex;
            justify-content: center;
            border-bottom: 80px;
            height: 100vh;
            vertical-align: top;
            width: 100%;
        }
        table {
            width: 100%;
            margin: 0 auto;
        }

        td {
            border-bottom: 3px solid #ccc;
            padding: 12px;
        }

        td:first-child {
            font-weight: bold;
        }

        .search-results-box {
            position: relative;
            margin-top: 10px;
            width: 50%;
            margin: 0 auto;
            border: 1px solid #ccc;
        }

        /* Estilo para o container do dropdown menu */
        .search-results {
            position: absolute;
            top: 100%;
            left: 0;
            width: 100%;
            background-color: #f9f9f9;
            border: 1px solid #ccc;
            border-top: none;
            display: none; /* Inicia escondido */
        }

        /* Estilo para cada livro no dropdown */
        .search-results li {
            padding: 8px 16px;
            border-bottom: 1px solid #ccc;
            list-style: none;
            text-align: left;
        }

        .search-results a {
            color: inherit;
            text-decoration: none;
        }

        .search-results li:last-child {
            border-bottom: none;
        }
    </style>

    <script>
        // Much of this javascript code was generated by Chat GPT-3.5
        function searchBooks() {
            const query = document.getElementById("searchQuery").value;
            if (query.length >= 3) {
                fetch(`/search/${query}`)
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Erro na resposta do servidor');
                        }
                        return response.json();
                    })
                    .then(data => {
                        const searchResultsDiv = document.getElementById("searchResults");
                        searchResultsDiv.innerHTML = "";

                        if (data == null || data.length === 0) {
                            searchResultsDiv.style.display = "none";
                            searchResultsDiv.innerHTML = "<p>Nenhum livro encontrado.</p>";
                        } else {
                            searchResultsDiv.style.display = "block";
                            const ul = document.createElement("ul");
                            ul.style.listStyle = "none";

                            data.forEach(book => {
                                const li = document.createElement("li");
                                li.style.cursor = "pointer";
                                li.setAttribute("id", `book_${book.id}`);

                                const link = document.createElement("a");
                                link.href = `/books/${book.id}`;

                                link.textContent = book.title;

                                li.appendChild(link);

                                ul.appendChild(li);
                            });
                            searchResultsDiv.appendChild(ul);
                        }

                        searchResultsDiv.style.display = "block";
                    })
                    .catch(error => console.error('Erro:', error));
            } else {
                document.getElementById("searchResults").style.display = "none";
            }
        }

        document.addEventListener("DOMContentLoaded", function() {
            document.getElementById("searchQuery").addEventListener("keyup", searchBooks);
        });

        function hideResultsOnClickOutside(event) {
            const searchBar = document.querySelector(".search-bar");
            const searchResultsDiv = document.getElementById("searchResults");

            if (!searchBar.contains(event.target) && event.target !== searchBar) {
                searchResultsDiv.style.display = "none";
            }
        }

        document.addEventListener("click", hideResultsOnClickOutside);
    </script>
</head>
<body>
<div class="navbar">
    <a href="#">Biblioteca Go</a>
</div>
<div class="search-bar">
    <input type="text" id="searchQuery" placeholder="Pesquisar por título" name="search">
    <div class="search-results-box">
        <div id="searchResults" class="search-results"></div>
    </div>
</div>
<div class="table-container">
    <table>
        <tr>
            <th style="width: 350px"><h1>Capa do livro</h1></th>
            <th style="width: 350px"><h1>Título do livro</h1></th>
            <th style="width: 350px"><h1>Completo</h1></th>
            <th style="width: 350px"><h1>Detalhes</h1></th>
        </tr>
        {{range .Books}}
        <tr>
            <td style="width: 350px; text-align: center">
                <a href=""
                   target="_blank">
                    <img src="{{.CoverUrl}}"
                         width="300"
                         height="425"
                         alt="Capa do livro"
                         style="border:1px solid black;"
                    />
                </a>
            </td>
            <td style="width: 350px; text-align: center">
                <h2>{{.Title}}</h2>
            </td>
            <td style="width: 350px; text-align: center">
                <input type="checkbox" id="{{.ID}}" {{if .Completed}}checked{{end}} onclick="toggleCompleted('{{.ID}}', this)">
                <label for="{{.ID}}"></label>
            </td>
            <td style="width: 350px; text-align: center">
                <a href="bookPage.html">Visualizar detalhes</a>
            </td>
        </tr>
        {{end}}
    </table>
</div>
</body>

</html>
